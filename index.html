<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decktricks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-top: 0px;
            margin-bottom: 15px;
            font-size: 4em;
            color: #ffffff;
            text-align: center;
        }
        .download-button {
            display: inline-block;
            margin: 0px 0px 5px 0px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #ffffff;
            background-color: #6200ea;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #3700b3;
        }
        .tutorial {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 90%;
            margin-bottom: 50px;
        }
        .step1 {
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #292929;
            border-radius: 8px;
            padding-bottom: 5px;
        }
        .step {
            border: 1px solid #292929;
            border-radius: 8px;
            flex: 1 1 300px;
            text-align: center;
            padding-bottom: 5px;
        }
        .step img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }
        .step-label {
            margin-top: 0px;
            font-size: 1.2em;
            color: #cccccc;
            font-style: italic;
        }
        footer {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        footer a img {
            width: 40px;
            height: 40px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        footer a img:hover {
            filter: grayscale(0%);
        }
        @media (max-width: 600px) {
            .tutorial {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Decktricks</h1>
    <div class="step1">
        <a href="https://github.com/MrAwesome/decktricks/releases/download/stable/decktricks-install.desktop" class="download-button">Download</a>
        <div class="step-label">Step 1</div>
    </div>
    <div class="tutorial">
        <div class="step">
            <img src="step2.png" alt="Step 2">
            <div class="step-label">Step 2</div>
        </div>
        <div class="step">
            <img src="step3.png" alt="Step 3">
            <div class="step-label">Step 3</div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/MrAwesome/decktricks">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" alt="GitHub logo">
        </a>
        <a href="https://reddit.com/r/decktricks">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/reddit.svg" alt="Reddit logo">
        </a>
        <a href="https://discord.gg/RxK5Cvmv">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/discord.svg" alt="Discord logo">
        </a>
    </footer>
</body>
</html>
